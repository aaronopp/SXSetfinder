{% extends "base.html" %}

{% block content %}
    <h1>Spotify API integration - Log into Spotify!</h1>
    
    <form action="" method="post">
        {{ form.hidden_tag() }}
        <p>
            {{ form.spotify_username.label }}<br>
            {{ form.spotify_username(size=32) }}<br>
            {% for error in form.spotify_username.errors %}
            <span style="color: red;">[{{ error }}]</span>
            {% endfor %}
        </p>
        <p>{{ form.submit() }}</p>

    </form> 
    
{% endblock %}
